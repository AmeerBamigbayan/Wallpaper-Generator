    <div class="container">
        <h2>Wallpaper Generator</h2>
        <div onclick="get_random_image()" class="btn">Generate</div>
            <img id="wallpaper"></img> 
            <a onload = "autoClick();" id="download" target="_blank">Download Wallpaper</a>
            <footer>

                <p>Built with &#10084 by<a href="https://ameerbamigbayan.com.ng" target="_blank"><span> Ameer Bamigbayan</span></a></p>
            </footer>
    </div>
    <script type="text/javascript">   
        function autoClick(){
          $("#download").click();
        }  
  
        $(document).ready(function(){
          var element = $("#wallpaper");
  
          $("#download").on('click', function(){
  
            
                $("#download").attr("href", element.attr("src"));
              }
            );
            });
        
      </script>
